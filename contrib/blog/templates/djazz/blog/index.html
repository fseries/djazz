{% extends "djazz/blog/base.html" %}

{% block blog-main %}

	{% for post in posts %}
		<div class="post blog-post">
			<h1 class="post-title"><a href="{% url blog:article post.id %}">{{ post.title }}</a></h1>
			<p class="post-metas">
				Posted by {{ post.author.username }} on {{ post.date }}
				&nbsp;&bull;&nbsp; <a href="{% url blog:article post.id %}" class="permalink">Full article</a>
			</p>
			<div class="post-content">
				{{ post.content|safe|truncatewords_html:150 }}
			</div>
		</div>
	{% endfor %}

{% endblock %}

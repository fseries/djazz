{% extends 'base.html' %}

{% block main %}
<div class="container_16 forums_index">
	{% for forum in forums %}
		<div class="forum grid_8">
			<h3><a href="{% url djazz.forum.views.index forum.id %}">{{ forum.name }}</a></h3>
			<p>{{ forum.description }}</p>
		</div>
	{% endfor %}
</div>
{% endblock %}

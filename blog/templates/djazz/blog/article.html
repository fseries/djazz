{% extends "djazz/blog/base.html" %}

{% block blog-main %}
	
		<div class="post">
			<h2 class="title"><a href="#">{{ article.title }}</a></h2>
			<p class="meta">
				Posted by <a href="#">{{ article.author.username }}</a> on {{ article.date }}
			<div class="entry">
				{{ article.content|safe|truncatewords_html:150 }}
			</div>
		</div>

{% endblock %}
